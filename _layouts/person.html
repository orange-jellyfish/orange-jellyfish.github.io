layout: default

{% assign person = page %}

<!-- person.html -->
<div class="post">
  <header class="post-header">
    <h1 class="post-title">
      {{ person.nametitle }} {{ person.firstname }} {{ person.lastname }}
    </h1>
    <p class="post-description">{{ person.job }}</p>
  </header>

  <article>{{ content }}</article>
</div>
